<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
  </head>
  <body>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <label for="{{ form.username.id_for_label }}">Usuario:</label>
      {{ form.username }}
      <label for="{{ form.password.id_for_label }}">Senha:</label>
      {{ form.password }}
      <!-- {% csrf_token %}
      {{ form.as_p }} -->
      <button type="submit" value="Login">Entrar</button>
    </form>
  </body>
</html>

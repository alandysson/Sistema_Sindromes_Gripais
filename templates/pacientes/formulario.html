{% extends 'pacientes/base.html' %}
{% load static %}
{% block content %}
  <div class="formu">
    <form method="POST">
      <h1>Formulário para cadastro de pacientes</h1>
      {% csrf_token %}
      <label for="{{ form.name.id_for_label }}">Nome:</label>
      {{ form.name }}
      <div class="field-group">
        <div class="field">
          <label for="{{ form.age.id_for_label }}">Idade:</label>
          {{ form.age }}
        </div>
        <div class="field">
          <label for="{{ form.cpf.id_for_label }}">CPF:</label>
          {{ form.cpf }}
        </div>
        <div class="field">
          <label for="{{ form.rg.id_for_label }}">RG:</label>
          {{ form.rg }}
        </div>
      </div>
      <label for="{{ form.address.id_for_label }}">Endereço:</label>
      {{ form.address }}
      <label for="{{ form.city.id_for_label }}">Cidade:</label>
      {{ form.city }}
      <label id="status" for="{{ form.status.id_for_label }}">Status:</label>
      {{ form.status }}
      <input id="botao" type="submit" value="Registrar">
    </form>
  </div>
  <!-- <form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit"  value="Registrar">
  </form> -->


{% endblock %}

{% extends 'pacientes/base.html' %}
<title>Dados</title>
{% block content %}
  {% if patient in patients %}

    <table border="1">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Teste</th>
        </tr>
      </thead>
      <tbody>
          {% for patient in patients %}

          {% endfor %}
      </tbody>
    </table>
  {% else %}

  {% endif %}
{% endblock %}
